<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Search App</title>

  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Container holds everything -->
  <div class="container">

    <!-- App Logo -->
    <img src="logo.jpeg" alt="App Logo" class="logo" />

    <!-- App Title -->
    <h1>Music Search App</h1>

    <!-- Search Section -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search for songs using song name..." />
      <button id="searchBtn">Search</button>
    </div>

    <!-- This is where songs will appear -->
    <div id="results" class="card-grid"></div>

  </div>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
