<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Search App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!--  Logo at the top -->
    <img src="logo.jpeg" alt="App Logo" class="logo" />

    <h1>Music Search App</h1>

    <!--  Search box -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search for songs..." />
      <button id="searchBtn">Search</button>
    </div>

    <!--  Search results -->
    <div id="results" class="card-grid"></div>
  </div>

  <!--  JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
